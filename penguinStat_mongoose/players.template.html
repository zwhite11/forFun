<!-- list of players -->
<ng-include src="'navbar.html'"></ng-include>
<div class="row nameList">
  <ul class="col-lg-2">
    <li
      ng-repeat="player in playersList.players"
      ui-sref="players.playerStats({shortName: player.short_name})"
      class="link"
    >
      {{ player.name }}
    </li>
  </ul>
  <ui-view class="col-lg-10">Select a player from the list</ui-view>
</div>
