<!DOCTYPE html>
<html ng-app="StatApp">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Penguin Basketball Stats</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/stylesheet.css" />
  </head>

  <!-- navigation bar to switch from men's to women's and player to team stats -->

  <body>
    <div class="container">
      <ui-view>
        <div class="container vertical-center">
          <div class="row no-gutters vert">
            <div class="section col">
              <div class="vertical-center">
                <h1 class="text-center">MEN</h1>
                <div class="row">
                  <h3 class="menuItem col">
                    <a ui-sref="players"> Player Stats </a>
                  </h3>
                  <h3 class="menuItem col"><a ui-sref="team">Team Stats</a></h3>
                </div>
              </div>
            </div>
            <div class="section col">
              <img src="/img/penguinLogo.jpg" alt="PBA Logo" />
            </div>
            <div class="section col">
              <div class="vertical-center">
                <h1 class="text-center">WOMEN</h1>
                <div class="row">
                  <h3 class="menuItem col">
                    <a ui-sref="wPlayers">Player Stats</a>
                  </h3>
                  <h3 class="menuItem col">
                    <a ui-sref="wTeam">Team Stats</a>
                  </h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ui-view>
    </div>

    <script src="./lib/angular.min.js"></script>
    <script src="./lib/angular-ui-router.min.js"></script>

    <script src="./javascript/tableView.js"></script>

    <script src="./javascript/statapp.module.js"></script>
    <script src="./javascript/data.module.js"></script>
    <script src="./javascript/players.component.js"></script>
    <script src="./javascript/stats.component.js"></script>

    <script src="./javascript/players.controller.js"></script>
    <script src="./javascript/stat.controller.js"></script>
    <script src="./javascript/playerdata.service.js"></script>

    <script src="./javascript/team.controller.js"></script>
    <script src="./javascript/teamStats.controller.js"></script>
    <script src="./javascript/team.component.js"></script>
    <script src="./javascript/teamdata.service.js"></script>

    <script src="./javascript/wPlayers.component.js"></script>
    <script src="./javascript/wStats.component.js"></script>

    <script src="./javascript/wTeam.component.js"></script>

    <script src="./javascript/routes.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
